name: Ejecutar LoginProd.js

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  K6_Execution:
    runs-on: ubuntu-latest

    steps:
    - name: Clonar repositorio
      uses: actions/checkout@v3

    - name: Configurar Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Instalar dependencias de Python
      run: |
        python -m pip install --upgrade pip
        pip install flask
        pip install flask requests

    - name: Instalar xk6 y compilar k6 con dashboard
      run: |
        export PATH=$PATH:$(go env GOPATH)/bin
        go install go.k6.io/xk6/cmd/xk6@latest
        $(go env GOPATH)/bin/xk6 build --with github.com/grafana/xk6-dashboard@latest --output k6
        chmod +x k6
        sudo mv k6 /usr/local/bin/k6

    - name: Verificar soporte dashboard en k6
      run: k6 --help | grep dashboard

    - name: Iniciar Servidor PROD
      run: |
        nohup python prod_app/app.py &

    - name: Esperar a que el servidor PROD esté activo
      run: |
        for i in {1..10}; do
          if curl --silent --fail http://127.0.0.1:5000; then
            echo "Servidor activo!"
            break
          else
            echo "Esperando al servidor..."
            sleep 3
          fi
        done

    - name: Iniciar servidor SHADOW
      run: |
        nohup python sombra_app/appShadow.py &

    - name: Esperar a que el servidor  SHADOW esté activo
      run: |
        for i in {1..10}; do
          if curl --silent --fail http://127.0.0.1:5001; then
            echo "Servidor activo!"
            break
          else
            echo "Esperando al servidor..."
            sleep 3
          fi
        done

    - name: Ejecutar K6 SHADOW
      run: |
        set -e
        k6 run --out dashboard=reportShadow.html LoginShadow.js
        echo "Verificando si se generó el reporte..."
        ls -la reportShadow.html
      
    - name: Upload HTML report
      uses: actions/upload-artifact@v4
      with:
        name: k6-html-report
        path: reportShadow.html




