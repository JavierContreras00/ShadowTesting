name: Ejecutar LoginProd.js

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  K6_Execution:
    runs-on: ubuntu-latest

    steps:
    - name: Clonar repositorio
      uses: actions/checkout@v3

    - name: Configurar Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Instalar dependencias de Python
      run: |
        python -m pip install --upgrade pip
        pip install flask
        pip install flask requests

    - name: Download k6 with xk6-dashboard
      run: |
        curl -L https://github.com/szkiba/xk6-dashboard/releases/download/v0.7.0/k6-v0.47.0-dashboard-linux-amd64.tar.gz -o k6.tar.gz
        tar -xzf k6.tar.gz
        chmod +x k6
        mv k6 /usr/local/bin/k6

    - name: Iniciar Servidor PROD
      run: |
        nohup python prod_app/app.py &

    - name: Esperar a que el servidor PROD esté activo
      run: |
        for i in {1..10}; do
          if curl --silent --fail http://127.0.0.1:5000; then
            echo "Servidor activo!"
            break
          else
            echo "Esperando al servidor..."
            sleep 3
          fi
        done

    - name: Iniciar servidor SHADOW
      run: |
        nohup python sombra_app/appShadow.py &

    - name: Esperar a que el servidor  SHADOW esté activo
      run: |
        for i in {1..10}; do
          if curl --silent --fail http://127.0.0.1:5001; then
            echo "Servidor activo!"
            break
          else
            echo "Esperando al servidor..."
            sleep 3
          fi
        done

    - name: Ejecutar K6 PROD
      run: k6 run --out json=reportProd.json LoginProd.js

    - name: Ejecutar K6 SHADOW
      run: k6 run --out dashboard=reportShadow.html LoginShadow.js

      
    - name: Upload HTML report
      uses: actions/upload-artifact@v3
      with:
        name: k6-html-report
        path: reportShadow.html




