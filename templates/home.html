<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Shadow Testing - Inicio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-success-subtle text-center py-5">
    <div class="container">
        <h2 class="mb-4">ðŸ§ª Shadow Testing Demo</h2>
        <form method="post" class="bg-white p-4 rounded shadow mx-auto" style="max-width: 400px;">
            <div class="mb-3">
                <label class="form-label">Usuario</label>
                <input type="text" name="usuario" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Precio a calcular</label>
                <input type="number" name="precio" step="0.01" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Calcular Descuento</button>
        </form>
    </div>
</body>
</html>
